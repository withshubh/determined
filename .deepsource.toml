version = 1

test_patterns = [
    "**/*_test.go",
    "**/test_*.py"
]

exclude_patterns = ["docs/**"]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_paths = ["github.com/determined-ai/determined"]
